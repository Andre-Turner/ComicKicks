<html>

<head>

<meta name="viewport" content="width=device-width initial-scale=1.0">

<title>Contact Page</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<section class="contact">
   <div class="content">
      <h2>Contact Us</h2>
      </div>

<div class="container"></div>
   <div class="contactInfo"></div>
      <div class="box"></div>
         <div class="icon"><i class="fa-solid fa-location-dot"aria-hidden="true"></i></div>
         <div class="text"></div>
         <h3>Address</h3>
         <p>273 MG Street,<br>Atlanta,GA,<br>30309</p>

         <div class="box"></div>
         <div class="icon"><i class="fa-solid fa-phone"aria-hidden="true"></i></div>
         <div class="text"></div>
         <h3>Phone Number</h3>
         <p>+770-422-4398</p>

         <div class="box"></div>
         <div class="icon"><i class="fa-solid fa-envelope" aria-hidden="true"></i></div>
         <div class="text"></div>
         <h3>Email</h3>
         <p>KicksRock@ComicKicks.com</p>

 <div class="contactform">
    <form>
       <h2>Send Message</h2>
       <div class="inputBox">
          <input type="text" name="" required="required">
          <span>Full Name</span>
         </form>
    </div>
   </div>

   <div class="inputBox">
      <input type="text" name="" required="required">
      <span>Email</span>
   </div>

   <div class="inputBox">
      <textarea required="required"></textarea>
      <span>Type your message</span>
   </div>    

   <div class="inputBox">
      <input type="submit" name="" value="Send">
      
   </div>    


</section>
